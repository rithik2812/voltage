<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Voltage Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* your existing CSS */
  </style>
</head>
<body>
  <header>
    <h1>Single Phase AC Voltage Drop Calculator</h1>
  </header>
  <main>
    <form method="POST">
      <!-- source / feeder -->
      <label>Source Voltage Magnitude (V):</label>
      <input name="V_mag"   required>
      <label>Source Voltage Angle (°):</label>
      <input name="V_angle" required>

      <label>Total Length of Distributor (m):</label>
      <input name="total_length" required>
      <label>Impedance per m – R (Ω):</label>
      <input name="R" required>
      <label>Impedance per m – X (Ω):</label>
      <input name="X" required>

      <h3>Load Points</h3>
      <div id="load-points">
        <div class="load-point">
          <label>Distance (m):</label>
          <input name="distance[]" required>
          <label>Current Magnitude (A):</label>
          <input name="I_mag[]" required>
          <label>Power Factor (0–1 lagging):</label>
          <input name="PF[]" required>
        </div>
      </div>

      <button type="button" onclick="addLoad()">Add Another Load</button>
      <button type="submit">Calculate</button>
    </form>

    {% if result %}
    <section class="result">
      <h2>Voltages at Load Points</h2>
      <ul>
        {% for item in result %}
        <li>
          {{ item.distance }} m → |V| = {{ item.magnitude }} V, ∠ = {{ item.angle }}°
        </li>
        {% endfor %}
      </ul>
    </section>
    {% elif error %}
      <p class="error">Error: {{ error }}</p>
    {% endif %}
  </main>

  <script>
  function addLoad() {
    const div = document.createElement('div');
    div.className = 'load-point';
    div.innerHTML = `
      <label>Distance (m):</label>
      <input name="distance[]" required>
      <label>Current Magnitude (A):</label>
      <input name="I_mag[]" required>
      <label>Power Factor (0–1 lagging):</label>
      <input name="PF[]" required>
      <br><br>
    `;
    document.getElementById('load-points').appendChild(div);
  }
  </script>
</body>
</html>
